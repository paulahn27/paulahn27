<!DOCTYPE html>
<html>
<head>
<title>Neumorphism Bootstrap</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(255, 229, 211);">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img src="harambe.jpg" alt="Logo" style="height:50px">
        </a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><strong>Link 1</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><strong>Link 2</strong></a>
          </li>
      
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Dropdown link
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><strong>Link 1</strong></a>
              <a class="dropdown-item" href="#"><strong>Link 2</strong></a>
              <a class="dropdown-item" href="#"><strong>Link 3</strong></a>
            </div>
          </li>
        </ul>
      </nav>
      <br>
        
      <div class="container">
        <h3>Navbar With Dropdown</h3>
        <p>This example adds a dropdown menu in the navbar.</p>
      </div>

      <div class="d-flex justify-content-around bg-secondary mb-3">
        <div class="p-2 bg-light flex-fill">
            <img src="harambe.jpg" class="float-left">
        </div>
        <div class="p-2 bg-light flex-fill">
            <img src="harambe.jpg" class="float-right">
        </div>
      </div>
      

</body>
</html>
